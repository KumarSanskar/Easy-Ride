<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Firebase</title>
    <link rel="stylesheet" href="../css/databasepagescss.css" />
</head>
<body>
<div class="container">
    <h2>Get Your Details</h2>
    <hr />
    <br />
    <div class="form">
        RMN: <input type="text" name="PhoneNo" id="phone" /> <br /><br />
        Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
        Gender:
        <select name="gender" id="gender"style="font-size: 18px;margin-left: 10px;width: 250px;padding: 2px;">
            <option value="Male" >Male</option>
            <option value="female">Female</option>
        </select>
        <br /><br />
        Role:
        <select name="role" id="role" style="font-size: 18px;margin-left: 25px;width: 250px;padding: 2px;">
            <option value="Customer" >Customer</option>
            <option value="Driver">Driver</option>
        </select>
        <br /><br />
        Language:
        <select name="gender" id="address" style="font-size: 18px;margin-right: 0px;width: 230px;padding: 3px;">
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Chinese">Chinese</option>
        </select>
        <br /><br />
    </div>

    <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

<script src="../js/fireConfigdb.js"></script>

<script src="../js/myscript.js"></script>
</body>
</html>
